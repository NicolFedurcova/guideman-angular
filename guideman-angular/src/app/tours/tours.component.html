<h2>List of tours:</h2>
<table class="table table-hover">
    <thead>
        <tr class="bg-success">
            <th>id</th>
            <th>title</th>
            <th>bio</th>
            <th>max Slots</th>
            <th>location Id</th>
            <th>guideman Id</th>
          
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tour of tours" (click)="selectTour(tour)" >
            <td>{{tour.id}}</td>
            <td>{{tour.title}}</td>
            <td>{{tour.bio}}</td>
            <td>{{tour.maxSlots}}</td>
            <td>{{tour.locationId}}</td>
            <td>{{tour.guidemanId}}</td>
        </tr>
    </tbody>
</table>

<h5>selected tour is: {{selectedTourRepr}}</h5>
