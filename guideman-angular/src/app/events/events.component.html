<h2>List of events:</h2>
<table class="table table-hover">
    <thead>
        <tr class="bg-success">
            <th>id</th>
            <th>dateOfTour</th>
            <th>duration</th>
            <th>price</th>
            <th>tour Id</th>
            <th>tourists</th>
            <th>ratings</th>
            <th>reviews</th>

          
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events" (click)="selectEvent(event)" >
            <td>{{event.id}}</td>
            <td>{{event.dateOfTour}}</td>
            <td>{{event.duration}}</td>
            <td>{{event.price}}</td>
            <td>{{event.tourId}}</td>
            <td>{{event.tourists}}</td>
            <td>{{event.ratings}}</td>
            <td>{{event.reviews}}</td>
        </tr>
    </tbody>
</table>

<h5>selected event is: {{selectedEventRepr}}</h5>
